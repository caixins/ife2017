<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    function ObjServer(data) {
        this.data = data;
        this.walk(data);
    }
    var p = ObjServer.prototype;
    p.walk = function(data) {
        let val;
        for (let key in data) {
            if (data.hasOwnProperty(key)) {
                val = data[key];
                if (typeof val == 'object') {
                    new ObjServer(val)
                }
                this.convert(key, val);
            }
        }
    };
    p.convert = function(key, val) {
        Object.defineProperty(this.data, key, {
            enumerable: true,
            configurable: true,
            get: function() {
                console.log('你访问了' + key);
                return val
            },
            set: function(value) {
                console.log('你设置了' + key);
                console.log('新的' + key + '=' + value);
                if (value == val) return;
                if (typeof value == 'object') {
                    new ObjServer(value)
                }
                val = value;
            }
        })
    }
    let app1 = new ObjServer({
        name: 'youngwind',
        age: 25
    });

    let app2 = new ObjServer({
        university: 'bupt',
        major: 'computer'
    });
    app1.data.name
    app1.data.age = 100;
    app2.data.university
    app2.data.major = 'science'
    </script>
</body>

</html>
