<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div id="wrap_1">
        <h2>伪类实现效果：</h2>
        <div class="checkbox">
            <input type="checkbox" id="checkbox" class="checkBox" />
            <label for="checkbox"></label>
        </div>
        <div class="radio">
            <input type="radio" id="radio_1" class="Radio" name="sex" />
            <label for="radio_1">
            </label>
            <input type="radio" id="radio_2" class="Radio" name="sex"></input>
            <label for="radio_2">
            </label>
        </div>
    </div>
    <div id="wrap_2">
        <h2>雪碧图实现效果：</h2>
        <div class="checkbox">
            <input type="checkbox" id="checkbox_2" class="checkBox" />
            <label for="checkbox_2">
            </label>
        </div>
        <div class="radio">
            <input type="radio" id="radio_3" class="Radio" name="sex2" />
            <label for="radio_3">
            </label>
            <input type="radio" id="radio_4" class="Radio" name="sex2"></input>
            <label for="radio_4">
            </label>
        </div>
    </div>
</body>

</html>
